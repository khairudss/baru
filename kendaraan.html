    <script>
        document.getElementById('jenisKendaraan').addEventListener('change', function () {
            var jenisKendaraan = document.getElementById('jenisKendaraan');
            var jenisKendaraanManualInput = document.getElementById('jenisKendaraanManual');

            if (jenisKendaraan.value === 'Lainnya') {
                jenisKendaraanManualInput.style.display = 'inline-block'; // Tampilkan input manual
                jenisKendaraanManualInput.focus(); // Fokuskan input manual
            } else {
                jenisKendaraanManualInput.style.display = 'none'; // Sembunyikan input manual
            }
        });

        // Event listener untuk menangani ketika tombol "Enter" ditekan pada input manual
        document.getElementById('jenisKendaraanManual').addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                var jenisKendaraan = document.getElementById('jenisKendaraan');
                var jenisKendaraanManualInput = document.getElementById('jenisKendaraanManual');
                var selectedValue = jenisKendaraanManualInput.value.trim();

                if (selectedValue !== '') {
                    // Ubah nilai select dengan nilai input manual
                    jenisKendaraan.innerHTML += '<option value="' + selectedValue + '">' + selectedValue + '</option>';
                    jenisKendaraan.value = selectedValue;

                    // Sembunyikan input manual
                    jenisKendaraanManualInput.style.display = 'none';
                }
            }
        });
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                var parentRow = event.target.closest('tr');
                var selectElement = parentRow.querySelector('.selectOption');
                var inputField = event.target;
                var inputValue = inputField.value.trim();

                if (inputValue !== '') {
                    // Add the new option to the select element
                    var newOption = document.createElement('option');
                    newOption.value = inputValue;
                    newOption.text = inputValue;
                    selectElement.add(newOption);

                    // Select the new option
                    selectElement.value = inputValue;

                    // Reset input field and hide it
                    inputField.value = '';
                    inputField.style.display = 'none';

                    // Dispatch change event to trigger updateTable function
                    selectElement.dispatchEvent(new Event('change'));
                }
            }
        }
    </script>

    <script>
        document.getElementById('jumlahBulan').addEventListener('keyup', function (event) {
            if (event.keyCode === 13) { // Deteksi tombol Enter (keyCode 13)
                calculateInstallment(parseInt(document.getElementById('hargaTafsiran').value));
            }
        });

        // Menambahkan event listener ke elemen select untuk nilai bunga
        document.getElementById('ram').addEventListener('change', function () {
            var hargaTafsiran = parseInt(document.getElementById('hargaTafsiran').value);
            calculateInstallment(hargaTafsiran);
        });

        document.getElementById('jenisKendaraan').addEventListener('change', function () {
            var merekHp = document.getElementById('merekHp');
            // Reset nilai pilihan merek kendaraan saat jenis kendaraan berubah
            merekHp.value = '';
            if (this.value === '') {
                merekHp.setAttribute('disabled', 'true');
                merekHp.value = '';
            } else {
                merekHp.removeAttribute('disable');
            }
        });

        document.getElementById('merekHp').addEventListener('change', function () {
            if (this.value === 'Lainnya') {
                var customType = prompt('Masukkan jenis kendaraan lainnya:');
                if (customType !== null && customType !== '') {
                    this.innerHTML += '<option value="' + customType + '">' + customType + '</option>';
                    this.value = customType;
                }
            }
        });

        document.getElementById('hargaTafsiran').addEventListener('input', function () {
            var hargaTafsiran = parseInt(this.value);
            document.getElementById('hargaTafsiranText').innerText = formatRupiah(hargaTafsiran);
            calculateInstallment(hargaTafsiran);
        });

        document.getElementById('jumlahBulan').addEventListener('input', function () {
            var hargaTafsiran = parseInt(document.getElementById('hargaTafsiran').value);
            calculateInstallment(hargaTafsiran);
        });

        function calculateInstallment(hargaTafsiran) {
            var installmentTable = document.getElementById('installmentTable');
            var jumlahBulan = parseInt(document.getElementById('jumlahBulan').value);
            var bunga = parseFloat(document.getElementById('ram').value) / 100; // Ambil bunga dari input RAM
            var bungaDecimal = bunga; // Mengonversi persentase bunga menjadi desimal
            var installmentHTML = '<h3>Angsuran</h3><table><thead><tr><th>Bulan</th><th>Angsuran (Rp)</th></tr></thead><tbody>';

            for (var i = 1; i <= jumlahBulan; i++) {
                var totalBunga = bungaDecimal * hargaTafsiran * jumlahBulan; // Menghitung total bunga
                var totalHarga = hargaTafsiran + totalBunga; // Menambahkan total bunga ke harga tafsiran
                var angsuran = totalHarga / jumlahBulan; // Menghitung angsuran per bulan
                installmentHTML += '<tr><td>' + i + '</td><td>' + formatRupiah(angsuran.toFixed(2)) + '</td></tr>';
            }

            installmentHTML += '</tbody></table>';
            installmentTable.innerHTML = installmentHTML;
        }

        function formatRupiah(angka) {
            var number_string = angka.toString(),
                sisa = number_string.length % 3,
                rupiah = number_string.substr(0, sisa),
                ribuan = number_string.substr(sisa).match(/\d{3}/g);

            if (ribuan) {
                separator = sisa ? '.' : '';
                rupiah += separator + ribuan.join('.');
            }

            return 'Rp ' + rupiah;
        }
        // Script JavaScript
